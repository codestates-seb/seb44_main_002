spring:
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2
  redis:
    host: ${redis_host}
    port: ${redis_port}
  datasource:
    url: jdbc:h2:mem:test
  #  datasource:
  #    url: jdbc:mysql://database-1.clt5dgrzkpdo.ap-northeast-2.rds.amazonaws.com:13306/project?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
  #    username: admin
  #    password: ${MYSQL_PASSWORD}
  #    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
#    database: mysql
#    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
  sql:
    init:
      data-locations: classpath*:db/h2/data.sql
mail:
  address:
    admin: ${admin_mail}
jwt:
  key: ${jwt_key}
  access-token-expiration-minutes: 30
  refresh-token-expiration-minutes: 720
cloud:
  aws:
    s3:
      bucket: cocktail-project
    credentials:
      access-key: ${S3_ACCESS_KEY}
      secret-key: ${S3_SECRET_KEY}
    region:
      static: ap-northeast-2
      auto: false
    stack:
      auto: false
server:
  ssl:
    key-store: classpath:localhost.p12
    key-store-type: PKCS12
    key-store-password: ${HTTPS_PASSWORD}
